<div class="card border-primary mb-3 mt-2">
    <div class="card-header">
        <h4 class="card-title text-primary text-center">Listado de Clientes</h4>
    </div>
    <div class="card-body text-primary">

        <div class="my-2 text-left">
            <button class="btn btn-success" type="button" [routerLink]="['/clientes/form']">Nuevo</button>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>CORREO</th>
                    <th>FECHA</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td style="text-align: center;">{{ cliente.id }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido }}</td>
                    <td>{{ cliente.correo }}</td>
                    <td style="text-align: center;">{{ cliente.fecha }}</td>
                    <td style="text-align: center;">
                        <button type="button" name="button" class="btn btn-primary" [routerLink]="['/clientes/form/', cliente.id]" >Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
