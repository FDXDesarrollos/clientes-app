<div *ngIf="modalService.getStatusModal()" class="abrir_modal "> <!-- animacion fadeIn -->
    <div class="modal" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title text-primary">{{ titulo }}</h5>
            <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">

                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <ul *ngIf="cliente" class="list-group text-dark mb-3">
                                <li class="list-group-item">
                                    <span class="font-weight-bold">Nombre:&nbsp;</span>
                                    {{ cliente.nombre }}
                                </li>
                                <li class="list-group-item">
                                    <span class="font-weight-bold">Apellido:&nbsp;</span>
                                    {{ cliente.apellido }}
                                </li>
                                <li class="list-group-item">
                                    <span class="font-weight-bold">Correo:&nbsp;</span>
                                    {{ cliente.correo }}
                                </li>
                                <li class="list-group-item">
                                    <span class="font-weight-bold">Fecha:&nbsp;</span>
                                    {{ cliente.fecha | date:"fullDate" }}
                                </li>
                                <li class="list-group-item">
                                    <span class="font-weight-bold">Regi√≥n:&nbsp;</span>
                                    {{ cliente.region.nombre }}
                                </li>
                            </ul>
        
                            <div *ngIf="authService.tienePermiso('ROLE_ADMIN')" class="input-group mb-3">
                                <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile04" (change)="selecImagen($event)" accept="image/jpeg,image/png" />
                                <label class="custom-file-label" for="inputGroupFile04">{{nombreImagen}}</label>
                                </div>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" (click)="subirImagen()" [disabled]="!imagenSelec">Enviar</button>
                                </div>
                            </div>
        
                            <div *ngIf="progreso > 0" class="progress" style="height: 40px;">
                                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{width: progreso + '%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                                    {{progreso}}%
                                </div>
                            </div>
        
                        </div>
                        <div class="col-sm">
                            <img *ngIf="imageBlob" [src]="imageBlob" class="img-thumbnail rounded" style="width: 250; height: 300px;" />
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
</div>
